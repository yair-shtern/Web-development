<!DOCTYPE html>
<html>

  <head>
    <title>CSS Positioning Exercise</title>
    <style>
      /* Write your code here */
      .blue-box {
        position: relative;
        background-color: blue;
        width: 500px;
        height: 300px;
        left: 200px;
        top: 200px;
      }

      .red-circle {
        background-color: red;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        position: absolute;
        left: 50%;
        top: 50%;
      }
    </style>
  </head>

  <body>
    <div class="blue-box">
      <div class="red-circle">
      </div>
    </div>

  </body>

</html>
